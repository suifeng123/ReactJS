<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
This is a red square: <canvas id="square" width=10 height=10></canvas>
This is a blue circle: <canvas id="circle" width=10 height=10></canvas>
<script>
    var canvas = document.getElementById("square"); //获取第一个画布元素
    var context = canvas.getContext("2d");          //获取2D绘制上下文
    context.fillStyle = "#f00"; //设置填充颜色为红色
    context.fillRect(0,0,10,10); //绘制一个正方向

    canvas = document.getElementById('circle');
    context = canvas.getContext("2d");
    context.beginPath();//绘制一条新的路径
    context.arc(5,5,5,0,2*Math.PI,true);
    context.fillStyle = "#00f";
    context.fill();
</script>
</body>
</html>
